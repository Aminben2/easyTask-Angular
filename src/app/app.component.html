<div>
  <app-header></app-header>
  <main>
    <ul>
      @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === id"
          (select)="select($event)"
        ></app-user>
      </li>
      }
    </ul>
    <app-tasks [name]="name" [id]="id"></app-tasks>
  </main>
</div>
